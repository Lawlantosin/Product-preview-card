<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="./images/image-product-desktop.jpg" alt="" class="img-fluid columnA d-none d-sm-block">
        <img src="./images/image-product-mobile.jpg" alt="" class="img-fluid w-100 d-block d-sm-none">
      </div>
      <div class="col-md-6 p-5">
        <p class="perfume  mb-3">PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="content mt-5">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="price mt-5 mb-5">$149.99 <span>$169.99</span></p>
        <button><img src="./images/icon-cart.svg" alt="" class="img-fluid me-2"> Add to Cart</button>
      </div>
    </div>
  </div>



  <div class="attribution mt-2">
    Coded by <a href="#">Adeoye oluwatosin</a>.
  </div>

  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
